name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build   

    - name: Make zip file
      run: zip -r ./springboot-intro-build.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./springboot-intro-build.zip s3://eyetravel/springboot-intro-build.zip
      
    - name: Code Deploy
      run: aws deploy create-deployment --application-name SanGilBeApplication.java --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name CI-CD --s3-location bucket=eyetravel,bundleType=zip,key=springboot-intro-build.zip
